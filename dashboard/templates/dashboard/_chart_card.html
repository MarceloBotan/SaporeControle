<script>
    chart = null;

    $(document).ready(function(){
        chart = create_dash({{qs_label|safe}}, {{qs_legend|safe}}, 
            'chart_{{qs_title}}', 'check_{{qs_title}}'{%for total in qs_total%}, {{total}}{%endfor%});
    });
</script>
<div class="card bg-light dash-shadow border-secondary px-3 py-3">
    <div class="d-flex justify-content-between">
        <h5 class="card-title">{{qs_title}}</h5>
    </div>
    <canvas id="chart_{{qs_title}}"></canvas>
</div>
