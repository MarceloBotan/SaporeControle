{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>{% block title %}{% endblock %}</title>

    {% block head %}{% endblock %}

    {% include 'partials/_head.html' %}
</head>
<body>
    <script>
        function showLoaderOnClick(url) {
            showLoader();
            window.location=url;
        }
        function showLoader(){
            $('body').append(
                '<div id="loadingDiv" class="d-flex justify-content-center">\
                <div class="spinner-border text-light" style="margin: auto; width: 3rem; height: 3rem;" role="status">\
                <span class="sr-only">Loading...</span></div></div>'
            );
        }

        $(window).on('load', function(){
            setTimeout(removeLoader, 500); //wait for page load
            showLoader();
        });

        function removeLoader(){
            $( "#loadingDiv" ).remove(); //makes page more lightweight 
        }
    </script>

    {% block scripts %}{% endblock scripts %}

    {% include 'partials/_nav.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    {% include 'partials/_footer.html' %}

</body>
<!--Marcelo Botan-->
</html>
