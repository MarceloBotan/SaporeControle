{% extends 'base.html' %}

{% block title %}Login | Sapore{% endblock %}

{% block content %}
<h1 class="mt-3 mb-3">Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% include 'partials/_messages.html' %}
    <div class="form-group">
        <label>Usuário</label>
        <input  type="user" name="user" value="{{request.POST.user}}" class="form-control" 
                placeholder="Digite seu usuário">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input  type="password" name="password" class="form-control" placeholder="Digite uma senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% endblock %}
